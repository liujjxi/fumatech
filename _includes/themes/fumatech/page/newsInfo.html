<div class="row newsInfo">
  <div class="col-xs-2">
    <h3 class="title">
      <span class="sr-only">E路走来</span>
    </h3>
  </div>
  <div class="col-xs-10">
    <div class="con" id="info">
      <h1>
        <span id="title"></span>
        <br>  
        <small>更新日期 <span id="date"></span></small>
      </h1>
      <div id="con"></div>
      {% include JB/comments %}
    </div>
  </div>
</div>
<script>
  $(function(){
    var id=parseInt(window.location.search.substr(1));
    $.ajax({
      url:'djs.json',
      dataType:"json",
      beforeSend:function(jqXHR,settings){
        console.log('loading');
      },
      success:function(response,status,xhr){
        var len=response.length,
            newsJson=response.slice(len-id,len-id+1)[0],
            date=newsJson.newsDate,
            title=newsJson.newsName,
            con=newsJson.newsContent;
            console.log(len)
        $('#title').text(title); 
        $('#date').text(date); 
        $('#con').html(con); 
      }
    });
  })
</script>
